<!DOCTYPE html>

<html>
	<head>
		<title>Bootstrap</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	
	<body>
		<div class="btn-group">
			<button type="button" class="btn btn-default" title="Left Alignment">
				<span class="glyphicon glyphicon-align-left"></span>
			</button>
			<button type="button" class="btn btn-default" title="Center Alignment">
				<span class="glyphicon glyphicon-align-center"></span>
			</button>
			<button type="button" class="btn btn-default" title="Right Alignment">
				<span class="glyphicon glyphicon-align-right"></span>
			</button>
			<button type="button" class="btn btn-default" title="Justify Alignment">
				<span class="glyphicon glyphicon-align-justify"></span>
			</button>
		</div>
	</body>
</html>
